<app-header title="TeLlevoAPP" ></app-header>


<ion-content [fullscreen]="true">
  <div class="d-flex-center">
    <form [formGroup]="form" class="log-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
  
      <h1 class="ion-text-center"><strong>Inicio</strong></h1>

      <!-- EMAIL -->

      <app-custom-input
      autocomplete="email"
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Correo"
      ></app-custom-input>
  
     <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
      <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
      <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
     </div>
  
      <app-custom-input 
      [control]="form.controls.password"
      icon="lock-closed-outline"
      type="password"
      label="Contrase単a"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contrase単a es requerida</div>
       </div>

       <p [routerLink]="['/rest-contra']" class="ion-text-end"  >多Olvidaste tu contrase単a?</p>

       <ion-button  expand="block" mode="ios" shape="round" class="submit" type="submit" [disabled]="form.invalid">
        Ingresar
       </ion-button>
       <ion-button  expand="block" [routerLink]="['/registro']" shape="round" routerLinkActive="router-link-active"  mode="ios" fill="outline">
        Registrate
        <ion-icon slot="end" ></ion-icon>
       </ion-button>
  
    </form> </div>
  

  
</ion-content>
