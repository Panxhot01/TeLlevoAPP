<app-header backButton="/" title="Recuperar contraseña" ></app-header>


<ion-content [fullscreen]="true">
  <div class="d-flex-center">
    <form [formGroup]="form" class="log-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
  
      <app-logo></app-logo>
      <p class="ion-text-center">Te enviaremos un correo para que puedas restablecer la contraseña</p>

     <!-- EMAIL  -->
      <app-custom-input
      autocomplete="email"
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Correo"
      ></app-custom-input>
  
     <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
      <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
      <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
     </div>
  
     

       

       <ion-button  expand="block" mode="ios" shape="round" class="submit" type="submit" >
        Recuperar
       </ion-button>
      
  
    </form> </div>
  

  
</ion-content>
