<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TeLlevoAPP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br>
  <h3 class="titulo">Inicio sesión</h3>
  <br>
  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input label="Usuario" type="email" placeholder="email@domain.com"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Contraseña" type="password" value="password"></ion-input>
      </ion-item>
    </ion-list>
  </ion-list>

  <ion-button shape="round" class="botones" routerLink="/inicio">Iniciar Sesión</ion-button>

</ion-content>
