<app-header backButton="/"  title="TeLlevoApp"></app-header>

<ion-content [fullscreen]="true">

 <ion-list>
    <ion-item-sliding class="product-item" *ngFor="let v of viajes">
        <ion-item>
            
            <ion-label>
                <div class="name">{{v.name}}</div>
            </ion-label>
        </ion-item>

        <ion-item-options >
            <ion-item-option >
                <ion-icon class="option-btn" name="create-outline"></ion-icon>
            </ion-item-option>
    
            <ion-item-option color="danger" >
                <ion-icon  class="option-btn" name="trash-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>
 
       

    </ion-item-sliding>
 </ion-list>
</ion-content>
