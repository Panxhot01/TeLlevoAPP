<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>TeLlevoAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="centrado">
    <br>
    <h3 class="titulo">Restablecer Contraseña</h3>
    <br>
    <p>Ingresa tu correo electrónico para restablecer tu contraseña</p>
    <br>
  </div>
  <ion-list>
  <ion-item>
    <ion-input label="correo:" type="email" placeholder="email@domain.com"></ion-input>
  </ion-item>
  </ion-list>
  <br>
  <div class="centrado">
    <ion-button (click)="mostrarAlerta()" shape="round" >Restablecer</ion-button>
  </div>
</ion-content>
